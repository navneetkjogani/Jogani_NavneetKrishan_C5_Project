<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/common.css">


</head>
<body>
    <div id="container">
        <p>Thank you for reaching out!!!<br>
        
        Please enter your email and we will get back to you.</p>

        <form id="contact" action="./index.html" method="GET">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email id" required><br>
           <input type="submit" value="Submit" class="btn btn-primary" id="submitContactForm">
        </form>

    </div>
</body>
</html>
